<section class="section bg-gray-100">
  <div class="container">
    <h2 class="section-title">Detailed MERN Stack Course Curriculum</h2>
    <p class="sub">Learn step by step with structured timelines and projects</p>

    <div class="card-wrap">
      <div
        class="curriculum-card"
        *ngFor="let s of sections; let i = index"
        [class.open]="openIndexes.has(i)"
        (click)="toggle(i)"
      >
        <!-- Card Header -->
        <div class="card-header">
          <div class="header-left">
            <span class="step">{{ i + 1 }}</span>
            <h3>{{ s.title }}</h3>
          </div>
          <div class="header-right">
            <small class="timeline">({{ s.duration }})</small>
            <i class="fas" [ngClass]="openIndexes.has(i) ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
          </div>
        </div>

        <!-- Card Body -->
        <div class="card-body" *ngIf="openIndexes.has(i)">
          <ul>
            <li *ngFor="let p of s.points">{{ p }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
